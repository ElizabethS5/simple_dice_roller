<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dice Roller</h1>
    <label for="number-of-dice">Number of dice to roll:</label>
    <input type="text" name="number-of-dice" id="number-of-dice" />
    <button id="roll-button">Roll!</button>
    <br />
    <label for="number-of-sides">Number of sides on die:</label>
    <input type="text" name="number-of-sides" id="number-of-sides" value="6" />
    <br />
    <button id="reset-button">Reset</button>
    <div id="dice-container"></div>
    <script src="main.js"></script>
  </body>
</html>
